<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Угадай число от 1 до 100</h1>
        <div class="input-group">
            <input type="number" id="guessInput" placeholder="Введите число" min="1" max="100">
            <button id="checkButton">Проверить</button>
        </div>
        <p id="resultMessage"></p>
        <div class="timer-container">
            <div class="timer" id="timer">Время: 00:00</div>
        </div>
        <button id="newNumberButton">Новое число</button>
        <h2>Рекорды</h2>
        <ul id="recordsList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
